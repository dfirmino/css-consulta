<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
    display: flex;
    flex-direction: row;
    width: 100%;
    border: 5px solid violet;
    padding: 4px;
    height: 300px;
    align-items: flex-end;

  }
  .item {
    width: 100px;
    text-align: center;
    background: tomato;
    margin: 4px;
    min-height: 100px;
  }

  .item:nth-child(2) {
    background-color: teal;
    align-self: stretch;
  }

</style>
<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
  </div>
</body>
</html>
